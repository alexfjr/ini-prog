<meta charset="UTF-8">
<h>Álcool ou Gasolina?</h>

<script>
   var tanque = 40;
   var caminhoComGasolina = 480;
   var media = tanque / caminhoComGasolina; 

   document.write("Distância percorrida com gasolina: " + caminhoComGasolina);
   document.write("<br />");
   document.write("Consumo: " + tanque);
   document.write("<br />");
   document.write("Média: " + media);
   document.write("<br />");
   document.write("<br />");

   var caminhoComAlcool = 300;
   var media = tanque / caminhoComAlcool; 
   document.write("Distância percorrida com alcool: " + caminhoComAlcool);
   document.write("<br />");
   document.write("Consumo: " + tanque);
   document.write("<br />");
   document.write("Média: " + media);
</script>
