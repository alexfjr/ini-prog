<meta charset="UTF-8">

<script>
   function pulaLinha() {
      document.write("<br />");
      document.write("<hr />");
      document.write("<br />");
   }

   function mostra(msg) {
      document.write(msg);
      pulaLinha();
   }

   function mostraBig(msg) {
      document.write("<big>"+msg+"</big>");
      pulaLinha();
   }

   mostra("Texto 1");
   mostraBig("Texto 2");
</script>
