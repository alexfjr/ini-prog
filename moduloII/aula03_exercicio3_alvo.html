<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    var raio = 30;
    var xCirculo = 300;
    var yCirculo = 200;

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    desenhaCirculo(xCirculo,yCirculo, raio, 'red'); // maior círculo
    desenhaCirculo(xCirculo,yCirculo, raio/3*2, 'white');
    desenhaCirculo(xCirculo,yCirculo, raio/3, 'red'); // menor circulo

    function hit(x, y) {
       distX = x - xCirculo;
       distY = y - yCirculo;
       distancia = Math.sqrt(distX*distX+distY*distY);
console.log(distX + " " + distY + " " + distancia);

       return (distancia < raio);
    }

    function dispara(evento) {

        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;

       // lógica de acerto?
       if (hit(x, y)) {
          alert("ahhh miserazi, acertou!");
       }
    }

    tela.onclick = dispara;

</script>
